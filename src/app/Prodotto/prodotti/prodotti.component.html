<div >
  <h2>Elenco Prodotti</h2>

  <div *ngFor="let prodotto of prodotti; let i = index" >
    <!-- Visualizza i dettagli del magazzino -->
    <div *ngIf="i !== prodottoDaModificareIndex">
      <h3><strong>Nome:</strong> <span>{{ prodotto.nome }}</span></h3>
      <p><strong>Marca:</strong> {{ prodotto.marca }}</p>
      <p><strong>Descrizione:</strong>{{ prodotto.descrizione }}</p>
      <p><strong>Prezzo:</strong>{{ prodotto.prezzo }}</p>
      <p><strong>Partita IVA:</strong>{{ prodotto.iva }}</p>
      <p><strong>Quantit√†:</strong>{{ prodotto.quantita }}</p>
      
      <!-- Aggiungi un pulsante o un link per attivare la modifica -->
      <button (click)="modificaProdotto(i)">Modifica</button>
      <button class="elimina-button" (click)="rimuoviProdotto(prodotto)">Elimina</button>
    </div>
  
    <!-- Visualizza il form di modifica quando si modifica un magazzino -->
    <div *ngIf="i === prodottoDaModificareIndex">
      <app-modifica-prodotto
      [prodotto]="prodotto"
      [nomeOriginale]="nomeOriginale ?? null"
      (confermaModifica)="confermaModifica($event)"
      (annullaModifica)="annullaModifica(i)"
      ></app-modifica-prodotto> 
    </div>
  </div>
</div>
<div *ngIf="prodotti.length === 0">
  Nessun prodotto trovato.
</div>
