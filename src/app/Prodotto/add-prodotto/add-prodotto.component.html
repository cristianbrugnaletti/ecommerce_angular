<div class="container">
    <h2>Aggiungi Prodotto</h2>
  
    <form (submit)="aggiungiProdotto()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="nuovoProdotto.nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" [(ngModel)]="nuovoProdotto.marca" name="marca">
      </div>
      <div class="form-group">
        <label for="descrizione">Descrizione:</label>
        <input type="text" id="descrizione" [(ngModel)]="nuovoProdotto.descrizione" name="descrizione">
      </div>
      <div class="form-group">
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" [(ngModel)]="nuovoProdotto.prezzo" name="prezzo">
      </div>
      <div class="form-group">
        <label for="iva">IVA:</label>
        <input type="text" id="iva" [(ngModel)]="nuovoProdotto.iva" name="iva">
      </div>
      <div class="form-group">
        <label for="quantita">Quantit√†:</label>
        <input type="number" id="quantita" [(ngModel)]="nuovoProdotto.quantita" name="quantita">
      </div>
      <div class="form-group">
        <label for="sottoCategoria">sottoCategoria</label>
        <input type="number" id="sottoCategoria" [(ngModel)]="nuovoProdotto.sottoCategoria" name="sottoCategoria">
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
      </div>
    </form>
  </div>
