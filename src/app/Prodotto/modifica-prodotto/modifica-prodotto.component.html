<div *ngIf="prodotto">
  <h2>Modifica Prodotto</h2>
  <form (ngSubmit)="salvaModifiche()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="prodotto.nome" name="nome" required>
      <div *ngIf="prodottoForm.get('nome')?.invalid && (prodottoForm.get('nome')?.dirty || prodottoForm.get('nome')?.touched)">
      <div *ngIf="prodottoForm.get('nome')?.hasError('required')">Il nome è obbligatorio.</div>
      </div> 
    </div>
    <div class="form-group">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" [(ngModel)]="prodotto.marca" name="marca">
    </div>
    <div class="form-group">
      <label for="descrizione">Descrizione:</label>
      <input type="text" id="descrizione" [(ngModel)]="prodotto.descrizione" name="descrizione">
      <!-- Aggiungi qui le verifiche per la descrizione -->
    </div>
    <div class="form-group">
      <label for="prezzo">Prezzo:</label>
      <input type="number" id="prezzo" [(ngModel)]="prodotto.prezzo" name="prezzo">
      <div *ngIf="prodotto.prezzo !== undefined && prodotto.prezzo < 1" class="error">Il prezzo deve essere maggiore o uguale a 1.</div>
    </div>
    <div class="form-group">
      <label for="iva">IVA:</label>
      <input type="text" id="iva" [(ngModel)]="prodotto.iva" name="iva">
      <!-- Aggiungi qui le verifiche per l'IVA -->
    </div>
    <div class="form-group">
      <label for="quantita">Quantità:</label>
      <input type="number" id="quantita" [(ngModel)]="prodotto.quantita" name="quantita">
      <div *ngIf="prodotto.quantita !== undefined && prodotto.quantita < 1" class="error">La quantità deve essere maggiore o uguale a 1.</div>
    </div>
    
    <div class="button-group">
      <button type="submit" class="btn btn-primary">Salva Modifiche</button>
      <button type="button" class="btn btn-secondary" (click)="annulla()">Annulla</button>
    </div>
  </form>
</div>
