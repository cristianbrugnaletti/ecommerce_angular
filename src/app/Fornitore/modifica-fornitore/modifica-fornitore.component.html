<div class="modifica-fornitore">
  <h2>Modifica Fornitore</h2>
  <form (ngSubmit)="confermaModifica($event)">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="fornitore.nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="sedeLegale">Sede Legale:</label>
      <input type="text" id="sedeLegale" [(ngModel)]="fornitore.sedeLegale" name="sedeLegale">
    </div>

    <div class="form-group">
      <label for="nazioneSede">Nazione Sede:</label>
      <input type="text" id="nazioneSede" [(ngModel)]="fornitore.nazioneSede" name="nazioneSede">
    </div>

    <div class="form-group">
      <label for="partitaIVA">Partita IVA:</label>
      <input type="text" id="partitaIVA" [(ngModel)]="fornitore.partitaIVA" name="partitaIVA">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="fornitore.email" name="email">
      <div *ngIf="!isEmailValid()" class="error-message">
        L'indirizzo email inserito non Ã¨ valido.
      </div>
      <div *ngIf="emailInvalid" class="error-message">
        Inserire un'email valida.
      </div>
    </div>

    <div class="form-group">
      <label for="numeroTelefono">Numero di Telefono:</label>
      <input type="tel" id="numeroTelefono" [(ngModel)]="fornitore.numeroTelefono" name="numeroTelefono">
      <div *ngIf="!isTelefonoValid()" class="error-message">
        Inserire un numero di telefono valido.
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-save">
        <i class="pi pi-save"></i> Salva Modifiche
      </button>
      <button type="button" class="btn-cancel" (click)="annullaModifica()">
        <i class="pi pi-times"></i> Annulla
      </button>
    </div>
  </form>
</div>
