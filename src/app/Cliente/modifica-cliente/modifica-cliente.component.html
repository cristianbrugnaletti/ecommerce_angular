<div class="modifica-cliente" *ngIf="cliente">
    <h2>Modifica Cliente</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="cliente.nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" [(ngModel)]="cliente.cognome" name="cognome" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="cliente.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="cliente.email" name="email" required>
      </div> 
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" [(ngModel)]="cliente.password" name="password" required>
      </div>       
      <div class="form-group">
        <label for="passwordRipetuta">Conferma Password:</label>
        <input type="text" id="passwordRipetuta" [(ngModel)]="cliente.passwordRipetuta" name="passwordRipetuta" required>
      </div>    
      <br>
      <br>
      <div class="button-group">
        <button type="button" class="btn-save" (click)="salvaModifiche()">
          <i class="pi pi-save"></i> Salva Modifiche
        </button>
        <button type="button" class="btn-cancel" (click)="annulla()">
          <i class="pi pi-times"></i> Annulla
        </button>
      </div>
      
    </form>
  </div>
