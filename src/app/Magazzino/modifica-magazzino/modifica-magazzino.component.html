<div *ngIf="magazzino" class="modifica-magazzino">
  <h2>Modifica Magazzino</h2>
  <form class="form-row">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="magazzino.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="indirizzo">Indirizzo:</label>
      <input type="text" id="indirizzo" [(ngModel)]="magazzino.indirizzo" name="indirizzo" required>
    </div>
    <div class="form-group">
      <label for="sede">Sede:</label>
      <input type="text" id="sede" [(ngModel)]="magazzino.sede" name="sede" required>
    </div>
    <div class="form-group">
      <label for="capacitaMassima">Capacit√† Massima:</label>
      <input type="number" id="capacitaMassima" [(ngModel)]="magazzino.capacitaMassima" name="capacitaMassima" required>
    </div>
  </form>

  <!-- Wrapper per i pulsanti -->
  <div class="button-wrapper">
    <button type="button" class="btn salva" (click)="salvaModifiche()">
      <i class="pi pi-save"></i> Salva Modifiche
    </button>
    <button type="button" class="btn annulla" (click)="annulla()">
      <i class="pi pi-times"></i> Annulla
    </button>
  </div>
</div>
