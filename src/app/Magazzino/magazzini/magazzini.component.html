<div *ngFor="let magazzino of magazzini; let i = index" class="magazzino">
  <!-- Visualizza i dettagli del magazzino -->
  <div *ngIf="i !== magazzinoDaModificareIndex">
    <h3><strong>Nome:</strong> <span class="nome-magazzino">{{ magazzino.nome }}</span></h3>
    <p><strong>Indirizzo:</strong> {{ magazzino.indirizzo }}</p>
    <p><strong>Sede:</strong> {{ magazzino.sede }}</p>
    <p><strong>Capacità Massima:</strong> {{ magazzino.capacitaMassima }}</p>

    <!-- Aggiungi un pulsante per attivare l'eliminazione -->
    <button (click)="modificaMagazzino(i)">Modifica</button>
    <!-- Aggiungi un pulsante per attivare l'eliminazione -->
    <button (click)="eliminaMagazzino(magazzino.nome)">Elimina</button>
  </div>
  
  <!-- Include il componente EliminaMagazzinoComponent solo se magazzinoDaEliminareIndex è definito -->
  <div *ngIf="i === magazzinoDaEliminareIndex">
    <app-elimina-magazzino 
      [nomeOriginale]="nomeOriginale ?? null"
      (eliminazioneConfermata)="eliminazioneConfermata()"
      (eliminazioneAnnullata)="annullaEliminazioneMagazzino()"></app-elimina-magazzino>
  </div>

  <!-- Visualizza il form di modifica quando si modifica un magazzino -->
  <div *ngIf="i === magazzinoDaModificareIndex">
    <app-modifica-magazzino
      [magazzino]="magazzino"
      [nomeOriginale]="nomeOriginale ?? null"
      (confermaModifica)="confermaModifica($event)"
      (annullaModifica)="annullaModifica()"
    ></app-modifica-magazzino>    
  </div>
</div>
