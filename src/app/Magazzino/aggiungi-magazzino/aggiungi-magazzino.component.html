<div>
  <h2>Aggiungi Magazzino</h2>
  <form (submit)="aggiungiMagazzino()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="magazzino.nome" required>
    </div>

    <div class="form-group">
      <label for="indirizzo">Indirizzo:</label>
      <input type="text" id="indirizzo" name="indirizzo" [(ngModel)]="magazzino.indirizzo" required>
    </div>

    <div class="form-group">
      <label for="sede">Sede:</label>
      <input type="text" id="sede" name="sede" [(ngModel)]="magazzino.sede" required>
    </div>

    <div class="form-group">
      <label for="capacitaMassima">Capacit√† Massima:</label>
      <input type="number" id="capacitaMassima" name="capacitaMassima" [(ngModel)]="magazzino.capacitaMassima" required>
    </div>

    <button type="submit">Aggiungi Magazzino</button>
  </form>

  <!-- Messaggio di successo -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Messaggio di errore -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
