<div>
  <h2>Aggiungi Magazzino</h2>

  <!-- Mostra il form solo se successMessage non è definito -->
  <form *ngIf="!successMessage" (submit)="aggiungiMagazzino()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="magazzino.nome" required>
    </div>

    <div class="form-group">
      <label for="indirizzo">Indirizzo:</label>
      <input type="text" id="indirizzo" name="indirizzo" [(ngModel)]="magazzino.indirizzo" required>
    </div>

    <div class="form-group">
      <label for="sede">Sede:</label>
      <input type="text" id="sede" name="sede" [(ngModel)]="magazzino.sede" required>
    </div>

    <div class="form-group">
      <label for="capacitaMassima">Capacità Massima:</label>
      <input type="number" id="capacitaMassima" name="capacitaMassima" [(ngModel)]="magazzino.capacitaMassima" required>
    </div>

    <button type="submit">Aggiungi Magazzino</button>
  </form>

  <!-- Mostra i pulsanti solo se successMessage è definito e aggiungiNuovoMagazzino è true -->
  <div *ngIf="successMessage && aggiungiNuovoMagazzino" class="success-message">
    {{ successMessage }}
    <button (click)="aggiungiAltroMagazzino()">Aggiungi un altro Magazzino</button>
    <button (click)="tornaAListaMagazzini()">Torna alla lista di Magazzini</button>
  </div>

  <!-- Messaggio di errore -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
